<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./formulario.css">
</head>

<body>
    <div id="contenido">
        <form action="http://www.iesjacaranda.es/lmsgi/resultado.php/" method="post" id="form">
            <p>DNI: <input type="text" name="dni" id="dni"></p>
            <p>Nombre: <input type="text" id="nombre" size="40"></p>
            <p>Año de nacimiento: <input type="date" id="nacido" min="1900-01-01" max="2021-10-01"></p>
            <p>Sexo:
                <input type="radio" name="hm" value="h" id="hombre"> Hombre
                <input type="radio" name="hm" value="m" id="mujer"> Mujer
            </p>
            <p>¿Tiene hijos? <select name="hijos" id="hijos">
                <option value="si" id="si">si</option>
                <option value="no" id="no">no</option>
            </select>
            </p>
            <p class="oculto" id="ocultado">¿Cuántos?
                <select name="numHijos" id="numHijos">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select></p>

            <p>
                <input type="submit" value="Enviar" id="enviar">
            </p>
        </form>
    </div>

    <script src="./formulario.js" async defer></script>
</body>

</html>
