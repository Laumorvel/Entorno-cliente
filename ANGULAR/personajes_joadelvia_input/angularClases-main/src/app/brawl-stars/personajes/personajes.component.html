<h2>Personajes:</h2>
<hr>
<ul>
    <li *ngFor="let personaje of personajes" [ngClass]="{rojo: personaje.salud>=2000, verde: personaje.salud >= 500 && personaje.salud < 2000,
    amarillo: personaje.salud < 500}">
        {{personaje.nombre}} - {{personaje.salud| number}}
    </li>
</ul>
