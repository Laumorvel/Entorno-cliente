<ion-header>
  <ion-toolbar>
    <ion-title>Random joke</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="centrar">
  <ion-button class="botonChiste" (click)="getRandomJoke()"
    >RANDOM JOKE</ion-button
  >

  <ion-card *ngIf="clicado">
    <ion-card-header> </ion-card-header>

    <ion-card-content>
      <div>
        <img src="{{img}}" />
      </div>
      {{joke}}
    </ion-card-content>
    <ion-button (click)="botonClicado()" class="boton"
      ><ion-icon name="{{corazon}}"></ion-icon
    ></ion-button>
  </ion-card>
</ion-content>
