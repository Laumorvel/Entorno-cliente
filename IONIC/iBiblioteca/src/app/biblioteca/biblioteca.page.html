<ion-header>
  <ion-toolbar>
    <ion-title>biblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let libro of libros ">
      <ion-thumbnail>
        <img src="https://covers.openlibrary.org/b/isbn/{{libro.isbn[4]}}-M.jpg">
      </ion-thumbnail>
      <ion-label class="infoLibros">
        <ion-text color="dark">
          <h3>{{libro.title}}</h3>
        </ion-text>
        <ion-text color="medium">
          <p>Autor: {{libro.author_name}}</p>
        </ion-text>
        <ion-text color="medium">
          <p>AÃ±o: {{libro.first_publish_year}}</p>
        </ion-text>
      </ion-label>
      <ion-icon name="chevron-forward-outline" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
