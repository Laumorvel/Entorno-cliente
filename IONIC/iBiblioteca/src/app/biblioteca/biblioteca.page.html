<ion-header>
  <ion-toolbar>
    <ion-title>biblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let libro of libros">
      <ion-thumbnail>
        <img src="libro.img">
      </ion-thumbnail>
      <ion-label class="infoLibros">
        <ion-text color="dark">
          <h3>{{libro.titulo}}</h3>
        </ion-text>
        <ion-text color="medium">
          <p>Autor:</p>
          <p>{{libro.autor}}</p>
        </ion-text>
        <ion-text color="medium">
          <p>AÃ±o:</p>
          <p>{{libro.anio}}</p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
